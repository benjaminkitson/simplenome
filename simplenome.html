<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='style.css'>
  <script src="https://kit.fontawesome.com/999a85aa00.js" crossorigin="anonymous"></script></head>
<body>

  <div class="metronome-container">

    <div class="on-button">

      <i class="fas fa-power-off"></i>
      <audio src='click.wav'></audio>
    </div>

  </div>

<script>

  const sound = document.querySelector('audio')
  const powerButton = document.querySelector('.on-button')

  function playSound() {
    console.log(sound)
    sound.currentTime = 0
    sound.play()
  }

  powerButton.addEventListener('click', playSound)

  sound

</script>

</body>
</html>
