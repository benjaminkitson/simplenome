<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='style.css'>
  <script src="https://kit.fontawesome.com/999a85aa00.js" crossorigin="anonymous"></script></head>
<body>

  <div class="metronome-container">

    <div class="on-button">

      <i class="fas fa-power-off"></i>
      <audio src='click.wav'></audio>
    </div>

    <div class="tempo-field">
      <input type="text" class="tempo">
      <div class="bpm">bpm</div>
    </div>

  </div>

<script>

  const sound = document.querySelector('audio');
  const powerButton = document.querySelector('.on-button');
  let poweredOn = false;
  let metronome;
  let milliseconds;

  function playSound() {
      sound.currentTime = 0;
      sound.play();
    }

  function setMilliseconds() {
    let tempo = document.querySelector('.tempo').value
    milliseconds = 60000 / tempo
    if (poweredOn == true) {
    clearInterval(metronome)
    metronome = setInterval(playSound, milliseconds)
    }
  }


  function activate() {
    poweredOn = poweredOn ? false : true
    console.log(poweredOn)
    if (poweredOn && milliseconds) {
      this.classList.add('switched-on')
      metronome = setInterval(playSound, milliseconds)
    } else {
      this.classList.remove('switched-on')
      console.log(metronome)
      clearInterval(metronome)
    }

  }

  powerButton.addEventListener('click', activate);
  window.addEventListener('keyup', setMilliseconds);


</script>

</body>
</html>
