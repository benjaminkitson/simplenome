<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='style.css'>
  <script src="https://kit.fontawesome.com/999a85aa00.js" crossorigin="anonymous"></script></head>
<body>

  <div class="metronome-container">

    <div class="on-button">

      <i class="fas fa-power-off"></i>
      <audio src='click.wav'></audio>
    </div>

    <input type="text" class="tempo">

  </div>

<script>

  const sound = document.querySelector('audio');
  const powerButton = document.querySelector('.on-button');
  const tempo = document.querySelector('tempo')
  let poweredOn = false;
  let metronome

  function playSound() {
    sound.currentTime = 0;
    sound.play();
  }

  function activate() {
    poweredOn = poweredOn ? false : true

    if (poweredOn) {
      metronome = setInterval(playSound, 1000)
    } else {
      console.log(metronome)
      clearInterval(metronome)
    }

  }

  powerButton.addEventListener('click', activate);


</script>

</body>
</html>
