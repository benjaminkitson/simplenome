<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleNome</title>
  <link rel='stylesheet' href='style.css'>
  <link rel="icon" type="image/png" href="/icon.png" sizes="96x96">
  <script src="https://kit.fontawesome.com/999a85aa00.js" crossorigin="anonymous"></script></head>
<body>

  <div class="metronome-container">

    <div class="on-button">

      <i class="fas fa-power-off"></i>
    </div>

    <div class="tempo-field">
      <input type="text" class="tempo">
      <div class="bpm">bpm</div>
    </div>
    <div class="text">
      Enter a tempo up to 600bpm
    </div>
  </div>

<script>


  sound.autoplay = true;
  const powerButton = document.querySelector('.on-button');
  let poweredOn = false;
  let metronome;
  let milliseconds;
  let buttonBlocked = false

  function playSound(noise) {
    if (milliseconds != Infinity) {
      noise.currentTime = 0;
      noise.play();
    }
  }

  function setMilliseconds() {
    let tempo = document.querySelector('.tempo').value
    milliseconds = 60000 / tempo
  }

  function disableButton() {
    buttonBlocked = true
    setTimeout(function () {
      buttonBlocked = false
    }, 900)
  }

  function activate() {
    if (buttonBlocked == true) return
    poweredOn = poweredOn ? false : true;
    if (poweredOn == true) {
      const sound = new Audio()
      sound.src = 'click.wav';
      powerButton.classList.add('switched-on')
      playSound(sound)
      function switchOn() {
        if (poweredOn == false) return
        metronome = setTimeout(function () {
          (poweredOn == true) ? playSound(sound) : clearTimeout(metronome);
          console.log('hello')
          switchOn();
        }, milliseconds)
      }
      switchOn()
    } else {
      disableButton();
      powerButton.classList.remove('switched-on')
    }
  }



  powerButton.addEventListener('click', activate);
  window.addEventListener('keyup', setMilliseconds);

</script>



</body>
</html>
